                    </li>
                </ul>
            </nav>

            <img class="menu-icon" src="/img/img/menu.png" alt="button-menu" onclick="show_menu()">
        </header>

        <main class="row" id="desaparecer" style="display:block;" >
            <div class="column-1">
                <div id="main-container">

                    <h1>Cadastre-se e escolha seu jogo</h1>

                    <form id="register-form" action="">

                        <div class="talles">
                            <div class="half-box spacing">
                                <label for="email">E-mail</label><br>
                                <input class="oi" type="email" name="email" id="email" placeholder="Digite seu e-mail"
                                    data-min-length="5" data-email-validate>
                            </div>


                            <div class="half-box">
                                <label for="confemail">Confirmar e-mail</label><br>
                                <input class="oi" type="confemail" name="confemail" id="confemail"
                                    placeholder="Confirme seu e-mail" data-equal="email">
                            </div>
                        </div>

                        <div class="talles">
                            <div class="half-box spacing">
                                <label for="name">Nome</label><br>
                                <input class="oi" type="text" name="name" id="name" placeholder="Digite seu nome" data-required
                                    data-min-length="3" data-max-length="16">
                            </div>

                            <div>
                                <div class="half-box">
                                    <label for="lastname">Sobrenome</label><br>
                                    <input class="oi" type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome"
                                        data-required data-only-letters>
                                </div>
                            </div>
                        </div>

                        <div class="talles">
                            <div class="half-box spacing">
                                <label for="aposta">Qual a sua aposta?</label><br>
                                <select name="aposta" id="aposta" data-required>
                                    <option value="0">--Nenhum--</option>
                                    <option value="1">Apostar no animal</option>
                                    <option value="2">Apostar na dezena</option>
                                    <option value="3">Apostar na centena</option>
                                    <option value="4">Apostar no milhar</option>
                                    <option value="5">Apostar no Duque de grupo</option>
                                    <option value="6">Apostar no Duque de dezenas</option>
                                    <option value="7">Apostar no Terno de dezena</option>
                                    <option value="8">Apostar no Terno de dezena</option>
                                </select>
                            </div>

                            <div class="half-box">
                                <label for="jogo">Qual o seu jogo?</label><br>
                                <input class="oi" type="text" name="jogo" id="jogo"
                                    placeholder="Digite seu jogo de acordo com a aposta escolhida" data-required>
                            </div>
                        </div>
                        
                        <div class="liAceito">
                            <input type="checkbox" name="agreement" id="agreement">
                            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#" class="termosUso">termos de uso</a></label>
                        </div>

                        <div class="full-box">
                            <input id="btn-submit" type="button" value="Registrar" onclick="trocar()">
                        </div>
                    </form>

                </div>

                <!-- <p class="error-validation template"></p>
                <script src="/teste/js/script.js"></script> -->
            </div>
        </main>
<!------------------------------------------------------------------>

<main id="aparecer" class="row" style="display: none;">
    <div class="column-1">
        <h1 class="tempo">É SÓ UMA QUESTÃO DE TEMPO</h1>
        <img class="parabens" src="/img/img/mulherDinheiro.jpg" alt="Mulher Com Dinheiro">
        <h1 class="tempo">CONTINUE JOGANDO E SUA HORA VAI CHEGAR</h1>

        <button id="btn" onclick="botao()">JOGAR NOVAMENTE</button>
    </div>

</main>
